name: "dreamfusion-sd-vs-hunyuan"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-datamodule"
data:
  batch_size: 1
  width: 128
  height: 128
  camera_distance_range: [1.5, 2.0]
  fovy_range: [40, 70]
  elevation_range: [-10, 45]
  light_sample_strategy: "dreamfusion"
  eval_camera_distance: 2.0
  eval_fovy_deg: 70.

system_type: "dreamfusion-sd-vs-hunyuan-system"
system:
  n_arc_views: 1
  arc_span_deg: 0.
  fix_elevation: false
  arc_direction: "cw"
  debug_video_interval: 100
  debug_video_num_steps: 1
  debug_video_length: null
  debug_video_use_pipe: true
  debug_video_use_one_step: true
  geometry_type: "implicit-volume"
  geometry:
    radius: 2.0
    normal_type: "analytic"
    density_bias: "blob_magic3d"
    density_activation: softplus
    density_blob_scale: 10.
    density_blob_std: 0.5
    pos_encoding_config:
      otype: ProgressiveBandHashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378
      start_level: 8
      start_step: 2000
      update_steps: 500

  material_type: "diffuse-with-point-light-material"
  material:
    ambient_only_steps: 2001
    albedo_activation: sigmoid

  background_type: "neural-environment-map-background"
  background:
    color_activation: sigmoid

  renderer_type: "nerf-volume-renderer"
  renderer:
    radius: ${system.geometry.radius}
    num_samples_per_ray: 512

  prompt_processor_type: "hunyuanvideo-prompt-processor"
  prompt_processor:
    prompt: "A cinematic video of a hamburger..."
    view_dependent_prompting: true

  # SD guidance (used for training)
  sd_guidance_type: "stable-diffusion-guidance-vis"
  sd_guidance:
    pretrained_model_name_or_path: "runwayml/stable-diffusion-v1-5"
    guidance_scale: 100.0
    min_step_percent: 0.02
    max_step_percent: 0.98
    weighting_strategy: "sds"
    debug_save_dir: null
    debug_step: null
    debug_panel: true

  # Hunyuan guidance (for comparison only)
  guidance_type: "hunyuanvideo-guidance"
  guidance:
    pretrained_model_name_or_path: "HunyuanVideo-1.5/ckpts"
    model_type: "t2v"
    resolution: "480p"
    task: "t2v"
    cfg_distilled: true
    step_distilled: false
    guidance_scale: 6.
    weighting_strategy: sds
    min_step_percent: 0.02
    max_step_percent: 0.98
    debug_save_dir: null
    debug_step: null
    debug_panel: true
    # panel files will end with _hunyuan internally

  loggers:
    wandb:
      enable: false
      project: "threestudio"
      name: None

  loss:
    lambda_sds: 1.
    lambda_orient: [0, 10., 1000., 5000]
    lambda_sparsity: 1.
    lambda_opaque: 0.

  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.01
      background:
        lr: 0.001

trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 1
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
